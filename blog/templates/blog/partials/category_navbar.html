<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ml-auto ms-auto py-4 py-lg-0">
        <li class="navbar-nav ml-auto ms-auto py-4 py-lg-0  ">
            <li class="nav-item">
                <a class="nav-link " href="{% url 'blog:blog_home' %}">خانه</a>
            </li>
            {% for cat in category %}
                {% if cat.parent == None %}
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'blog:blog_category' cat.slug %}">{{ cat.title }}</a>
                        {% if cat.children.active %}
                            {% include 'blog/partials/category_loop.html' %}
                        {% endif %}
                    </li>
                {% endif %}
            {% endfor %}
    </ul>
</div>
