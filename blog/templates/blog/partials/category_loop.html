<ul class="navbar-nav ml-auto ms-auto py-4 py-lg-0">
    {% for cat in cat.children.active %}
        <li class="nav-item glyphicon-map-marker">
            <a class="nav-link " href="{% url 'blog:blog_category' cat.slug %}">{{ cat.title }}</a>
            {% if cat.children.all %}
                {% include 'blog/partials/category_loop.html' %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
